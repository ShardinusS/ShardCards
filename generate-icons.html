<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur d'ic√¥nes PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <h1>G√©n√©rateur d'ic√¥nes PWA</h1>
    <p>Ouvrez cette page dans un navigateur et cliquez sur "T√©l√©charger les ic√¥nes"</p>
    
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    
    <br>
    <button onclick="downloadIcons()">T√©l√©charger les ic√¥nes</button>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const radius = size * 0.15;
            
            // Fond bleu avec coins arrondis
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = '#2196F3';
            ctx.fill();
            
            // Symbole de carte
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üÉè', size / 2, size / 2);
        }
        
        function downloadCanvas(canvas, filename) {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
        
        function downloadIcons() {
            const canvas192 = document.getElementById('icon192');
            const canvas512 = document.getElementById('icon512');
            
            drawIcon(canvas192, 192);
            drawIcon(canvas512, 512);
            
            downloadCanvas(canvas192, 'icon-192.png');
            setTimeout(() => {
                downloadCanvas(canvas512, 'icon-512.png');
            }, 500);
            
            alert('Ic√¥nes t√©l√©charg√©es ! Placez-les dans le dossier racine du projet.');
        }
        
        // Fonction pour sauvegarder directement via l'API File System (si disponible)
        async function saveIconsAutomatically() {
            if ('showDirectoryPicker' in window) {
                try {
                    const dirHandle = await window.showDirectoryPicker();
                    const canvas192 = document.getElementById('icon192');
                    const canvas512 = document.getElementById('icon512');
                    
                    drawIcon(canvas192, 192);
                    drawIcon(canvas512, 512);
                    
                    const blob192 = await new Promise(resolve => canvas192.toBlob(resolve, 'image/png'));
                    const blob512 = await new Promise(resolve => canvas512.toBlob(resolve, 'image/png'));
                    
                    const fileHandle192 = await dirHandle.getFileHandle('icon-192.png', { create: true });
                    const fileHandle512 = await dirHandle.getFileHandle('icon-512.png', { create: true });
                    
                    const writable192 = await fileHandle192.createWritable();
                    const writable512 = await fileHandle512.createWritable();
                    
                    await writable192.write(blob192);
                    await writable512.write(blob512);
                    
                    await writable192.close();
                    await writable512.close();
                    
                    alert('Ic√¥nes sauvegard√©es automatiquement !');
                } catch (error) {
                    console.log('Sauvegarde automatique impossible, utilisez le bouton de t√©l√©chargement');
                }
            }
        }
        
        // Dessiner les aper√ßus
        window.onload = function() {
            drawIcon(document.getElementById('icon192'), 192);
            drawIcon(document.getElementById('icon512'), 512);
        };
    </script>
</body>
</html>
